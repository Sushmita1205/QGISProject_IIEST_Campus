<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1314px;
            height: 827px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/IIEST_Campus_0.js"></script>
        <script src="data/IIEST_waterbodies_1.js"></script>
        <script src="data/IIEST_Landmarks_2.js"></script>
        <script src="data/IIEST_all_grounds_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[22.549747845980573,88.29416267853865],[22.560482995708036,88.31264880535572]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_IIEST_Campus_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_Campus_0_0() {
            return {
                pane: 'pane_IIEST_Campus_0',
                interactive: true,
            }
        }
        function style_IIEST_Campus_0_1() {
            return {
                pane: 'pane_IIEST_Campus_0',
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_Campus_0');
        map.getPane('pane_IIEST_Campus_0').style.zIndex = 400;
        map.getPane('pane_IIEST_Campus_0').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_Campus_0 = new L.geoJson.multiStyle(json_IIEST_Campus_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_Campus_0',
            layerName: 'layer_IIEST_Campus_0',
            pane: 'pane_IIEST_Campus_0',
            onEachFeature: pop_IIEST_Campus_0,
            styles: [style_IIEST_Campus_0_0,style_IIEST_Campus_0_1,]
        });
        bounds_group.addLayer(layer_IIEST_Campus_0);
        map.addLayer(layer_IIEST_Campus_0);
        function pop_IIEST_waterbodies_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_waterbodies_1_0() {
            return {
                pane: 'pane_IIEST_waterbodies_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(80,165,207,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_waterbodies_1');
        map.getPane('pane_IIEST_waterbodies_1').style.zIndex = 401;
        map.getPane('pane_IIEST_waterbodies_1').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_waterbodies_1 = new L.geoJson(json_IIEST_waterbodies_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_waterbodies_1',
            layerName: 'layer_IIEST_waterbodies_1',
            pane: 'pane_IIEST_waterbodies_1',
            onEachFeature: pop_IIEST_waterbodies_1,
            style: style_IIEST_waterbodies_1_0,
        });
        bounds_group.addLayer(layer_IIEST_waterbodies_1);
        map.addLayer(layer_IIEST_waterbodies_1);
        function pop_IIEST_Landmarks_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2"><strong>id</strong><br />' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_Landmarks_2_0() {
            return {
                pane: 'pane_IIEST_Landmarks_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(213,60,70,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_Landmarks_2');
        map.getPane('pane_IIEST_Landmarks_2').style.zIndex = 402;
        map.getPane('pane_IIEST_Landmarks_2').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_Landmarks_2 = new L.geoJson(json_IIEST_Landmarks_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_Landmarks_2',
            layerName: 'layer_IIEST_Landmarks_2',
            pane: 'pane_IIEST_Landmarks_2',
            onEachFeature: pop_IIEST_Landmarks_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_IIEST_Landmarks_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_IIEST_Landmarks_2);
        map.addLayer(layer_IIEST_Landmarks_2);
        function pop_IIEST_all_grounds_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Name'] !== null ? autolinker.link(feature.properties['Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_IIEST_all_grounds_3_0() {
            return {
                pane: 'pane_IIEST_all_grounds_3',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(90,153,108,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_IIEST_all_grounds_3');
        map.getPane('pane_IIEST_all_grounds_3').style.zIndex = 403;
        map.getPane('pane_IIEST_all_grounds_3').style['mix-blend-mode'] = 'normal';
        var layer_IIEST_all_grounds_3 = new L.geoJson(json_IIEST_all_grounds_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_IIEST_all_grounds_3',
            layerName: 'layer_IIEST_all_grounds_3',
            pane: 'pane_IIEST_all_grounds_3',
            onEachFeature: pop_IIEST_all_grounds_3,
            style: style_IIEST_all_grounds_3_0,
        });
        bounds_group.addLayer(layer_IIEST_all_grounds_3);
        map.addLayer(layer_IIEST_all_grounds_3);
        setBounds();
        var i = 0;
        layer_IIEST_waterbodies_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_IIEST_waterbodies_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_IIEST_Landmarks_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_IIEST_Landmarks_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_IIEST_all_grounds_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Name'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Comic Sans MS\', sans-serif;">' + layer.feature.properties['Name']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_IIEST_all_grounds_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_IIEST_waterbodies_1,layer_IIEST_Landmarks_2,layer_IIEST_all_grounds_3]);
        map.on("zoomend", function(){
            resetLabels([layer_IIEST_waterbodies_1,layer_IIEST_Landmarks_2,layer_IIEST_all_grounds_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_IIEST_waterbodies_1,layer_IIEST_Landmarks_2,layer_IIEST_all_grounds_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_IIEST_waterbodies_1,layer_IIEST_Landmarks_2,layer_IIEST_all_grounds_3]);
        });
        </script>
    </body>
</html>
